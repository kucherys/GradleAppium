plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    implementation 'org.testng:testng:7.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    // https://mvnrepository.com/artifact/com.comcast.magic-wand/appium
    implementation group: 'com.comcast.magic-wand', name: 'appium', version: '4.0.3'
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation group: 'org.testng', name: 'testng', version: '7.1.0'
    // https://mvnrepository.com/artifact/io.appium/java-client
    implementation group: 'io.appium', name: 'java-client', version: '7.5.1'


//    testCompile group: 'io.appium', name: 'java-client', version: '7.3.0'
//    testCompile group: 'org.testng', name: 'testng', version: '7.1.0'
}

test {
    useJUnitPlatform()
    //this is the gradle task to be executed
    useTestNG() { //Tells Gradle to use TestNG
    }
}